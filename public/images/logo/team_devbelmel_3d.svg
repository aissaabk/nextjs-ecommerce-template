<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#9013FE"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="10vw" font-weight="bold" fill="url(#gradient)" 
        filter="url(#shadow)" text-anchor="middle" dominant-baseline="middle">
    Team Devbelmel
  </text>
</svg>
